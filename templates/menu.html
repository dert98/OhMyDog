{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 style="font-family: Arial;">Menu</h1>

<div class="row">
    {% for item in menu.menu %}
    <p>   
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{item.name}}:
        </a>
        <br>
        <span class="menu-price">
            ${{item.price}}.00  
        </span>
        <br>
    </p>
    {% endfor %}
</div>
<br>
<br>
<br>

{% endblock %}
