{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 style="font-family: Arial;">Lista de Mascotas</h1>

<div class="row">
    {% for item in lista.lista %}
    <p>   
        <a href="{% url 'lista_mascota' pk=mascota.pk %}">
            {{item.nombre}}:
        </a>
        <br>
        <span class="descripcion-mascota">
            {{item.raza}}  
        </span>
        <br>
    </p>
    {% endfor %}
</div>
<br>
<br>
<br>

{% endblock %}
